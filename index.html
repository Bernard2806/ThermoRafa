<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login y Control Panel</title>

    <!-- Importar Boostrap y Chart.Js (Graficos) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">

    <!-- Icono de la aplicacion -->
    <link rel="shortcut icon" href="Images/Logo.webp" type="image/x-icon">

    <!-- Script de la aplicacion -->
    <script src="app.js"></script>
  </head>

  <body>
    <!-- Contenedor de Login -->
    <div class="login-container" id="login-container">
      <h2 class="text-center mb-4">Iniciar Sesión</h2>
      <div class="alert alert-danger hidden" id="login-alert">
        Usuario o contraseña incorrectos.
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input
          type="text"
          id="username"
          class="form-control"
          placeholder="Ingresa tu usuario"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Ingresa tu contraseña"
        />
      </div>
      <button class="btn btn-primary w-100" onclick="login()">Ingresar</button>
    </div>

    <!-- Panel de control -->
    <div class="panel-container hidden" id="panel-container">
      <h2 class="text-center mb-4">Panel de Control</h2>
      <div class="card mb-3">
        <div class="card-body">
          <h3 class="card-title">Temperaturas y Humedad</h3>
          <p>Temperatura: <span id="temperature" class="badge bg-primary">--</span> °C</p>
          <p>Humedad: <span id="humidity" class="badge bg-info">--</span> %</p>
          <div class="alert alert-warning hidden" id="humidity-alert">
            ¡Alerta! Niveles de humedad elevados
          </div>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <h3 class="card-title">Control de Ventilador</h3>
          <p>Velocidad actual: <span id="fan-speed-value">0</span>%</p>
          <input type="range" class="form-range" id="fan-speed" min="0" max="100" step="1" disabled>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-body">
          <canvas id="fanChart"></canvas>
        </div>
      </div>
      
      <button class="btn btn-danger w-100" onclick="logout()">Cerrar Sesión</button>
    </div>
  </body>
</html>
